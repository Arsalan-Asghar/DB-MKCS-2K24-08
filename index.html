<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Student Registration Form</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 15px;
      padding: 30px 40px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      width: 100%;
      max-width: 500px;
    }

    h1 {
      text-align: center;
      margin-bottom: 25px;
      color: #0077b6;
      font-size: 2rem;
    }

    form label {
      display: block;
      margin-top: 15px;
      font-weight: 500;
      color: #023e8a;
    }

    form input {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border: 1px solid #90e0ef;
      border-radius: 8px;
      font-size: 1rem;
      transition: 0.3s;
    }

    form input:focus {
      border-color: #0077b6;
      box-shadow: 0 0 5px rgba(0, 119, 182, 0.4);
      outline: none;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      font-weight: bold;
      color: white;
      background: linear-gradient(45deg, #0077b6, #00b4d8);
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: linear-gradient(45deg, #00b4d8, #0077b6);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .note {
      font-size: 0.9rem;
      color: #555;
      margin-top: 15px;
      text-align: center;
    }

    code {
      background: #e0f7fa;
      padding: 2px 5px;
      border-radius: 4px;
      font-family: monospace;
      color: #0077b6;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Student Registration</h1>
    <form action="submit.php" method="post">
      <label>
        Name
        <input type="text" name="name" required maxlength="100" placeholder="Enter full name" />
      </label>

      <label>
        Roll Number (full format)
        <input type="text" name="roll_number" required pattern=".{6,}" title="Full roll-number (minimum length 6)" placeholder="Enter roll number" />
      </label>

      <label>
        Date of Birth
        <input type="date" name="date_of_birth" required />
      </label>

      <label>
        One Hobby
        <input type="text" name="hobby" required maxlength="100" placeholder="Enter one hobby" />
      </label>

      <button type="submit">Submit</button>

      <p class="note">Form posts to <code>submit.php</code>. Make sure PHP + MySQL are available on the host you will use.</p>
    </form>
  </div>
</body>
</html>
